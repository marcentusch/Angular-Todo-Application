<head>
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<!--svg logo-->
<img id="sticky-logo" src="src/resource/stickylogo.svg"/> 

<div id="notebook-paper">
  <h3> MY TODO LIST </h3>

  <div class="list">
    <ul>

      <!-- Todo Items --> 
      <li *ngFor="let oTodo of aListOfTodos">
        <div id="todo-content">
          <p *ngIf="oTodo.hideMe == true" (click)="oTodo.done = !oTodo.done;" [ngClass]="{completed: !oTodo.done}" > {{oTodo.todoCML}}</p>
          <div *ngIf="oTodo.hideMe == false" class="updateInput" >
            <input #testupdate id="editTodo" type="text" value={{oTodo.todoCML}} placeholder={{oTodo.todoCML}}>
            <span class="checkIcon"><i class="fa fa-check-square" (click)="onUpdate(oTodo, testupdate.value)" aria-hidden="true"></i></span>
          </div>
        </div> 
        <span class="listIcons">
              <i class="fa fa-trash" (click)="onDelete(oTodo)"></i>
            </span>
        <span class="listIcons" #editTodo (click)="toggleHide(oTodo)">
              <i class="fa fa-pencil"></i>
            </span>
      </li>

      <!-- Input form -->
      <li>
        <form [formGroup]="addTodoForm" (ngSubmit)="onCreate(addTodoForm)">
          <div class="formGroup" id="input-line">
            <input id="todoInput" type="text" formControlName="todo">
            <div [hidden]="!addTodoForm.controls.todo.hasError('limitError')"> too long todo </div>
            <button type="submit" id="addButton"> Add </button>
          </div>
        </form>
      </li>
    </ul>

  </div>
</div>
